<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>课程表展示</title>
  <style>
    body {
      background-image: linear-gradient(to right, rgba(255, 182, 193, 0.8), rgba(162, 228, 184, 0.8));
      background-image: im;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed; /* ⭐固定位置 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.5;
      z-index: -1;
      filter: blur(5px);
      pointer-events: none; /* 避免遮挡交互 */
    }


    .top_menu {
      padding: 0.5rem 3rem;
      background: linear-gradient(to right, #ff9a9e, #a2e4b8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 3px solid black;
      border-radius: 15px 50px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #logo {
      height: 50px;
    }
    
    .top_button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid #333;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .top_button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .course-table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.15); /* 半透明白色背景 */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* 阴影 */
      backdrop-filter: blur(10px); /* 毛玻璃模糊效果 */
      -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
      border: 1px solid rgba(255, 255, 255, 0.18); /* 边框微光 */
      border-radius: 12px;
      overflow: hidden;
      color: #000;
    }

    .course-table th,
    .course-table td {
      background-color: rgba(255, 255, 255, 0.3); /* 半透明 */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .course-table th {
      background: #f0f8ff; 
      color: #333;
      font-weight: bold;
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    .course-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      line-height: 1.4;
      vertical-align: middle;
      min-height: 60px;
      max-width: 120px;
      word-wrap: break-word;
      word-break: break-all;
      white-space: normal;
    }

    .course-table tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .course-table tr:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .course-cell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 60px;
      padding: 5px;
      word-break: break-word;
      white-space: normal;
    }

    .course-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .course-info {
      font-size: 12px;
      color: #666;
    }

    .login-form {
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: inline-block;
    }

    .login-form input {
      padding: 8px 12px;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .status-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
    }

    select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin: 0 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="top_menu">
    <img id="logo" src="image/logo.png" alt="技术试验场">
    <div>
      <button class="top_button">首页</button>
      <button class="top_button" onclick="window.location.href='score.html'">成绩</button>
      <button class="top_button" onclick="window.location.href='like.html'">猜你喜欢</button>
      <button class="top_button" onclick="window.location.href='class.html'">课程表</button>
      <button class="top_button" onclick="window.location.href='workmd.html'">说明</button>
    </div>
  </div>
  <h2>课程表展示</h2>
  <h3>你好！</h3>
  <div>
    <label for="week-select">选择周次：</label>
    <select id="week-select"></select>
    <button id="startSpiderBtn" class="top_button">启动爬虫</button>
    <button id="refreshBtn" class="top_button">刷新课程表</button>
  </div>
  <div id="spiderStatus" class="status-message"></div>
  <table class="course-table">
    <thead>
      <tr>
        <th>节次/星期</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <script>
    const WEEK_COUNT = 20;
    const weekSelect = document.getElementById('week-select');

    // 检查登录信息
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');
    if (!username || !password) {
      window.location.href = 'login.html';
    }

    for (let i = 1; i <= WEEK_COUNT; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `第 ${i} 周`;
      weekSelect.appendChild(option);
    }

    weekSelect.addEventListener('change', () => loadCourseData(parseInt(weekSelect.value)));

    function formatCourseCell(cellText) {
      if (!cellText) return '';
      
      const parts = cellText.split('\n');
      if (parts.length === 1) return cellText;
      
      return `
        <div class="course-cell">
          <div class="course-name">${parts[0]}</div>
          <div class="course-info">${parts.slice(1).join('<br>')}</div>
        </div>
      `;
    }

    function loadCourseData(weekNum) {
      fetch(`/get-course/${weekNum}`)
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';
          const timeSlots = ['第一节', '第二节', '第三节', '第四节', '第五节', '其余课程'];

          for (let i = 0; i < data.length; i++) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><strong>${timeSlots[i] || `第${i + 1}节`}</strong></td>`;
            for (let j = 0; j < 7; j++) {
              const cell = data[i][j] || '';
              tr.innerHTML += `<td>${formatCourseCell(cell)}</td>`;
            }
            tableBody.appendChild(tr);
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('table-body').innerHTML = `<tr><td colspan="8">加载失败：${err.message}</td></tr>`;
        });
    }

    // 启动爬虫按钮事件
    document.getElementById('startSpiderBtn').addEventListener('click', async () => {
      const button = document.getElementById('startSpiderBtn');
      const statusDiv = document.getElementById('spiderStatus');
      if (!username || !password) {
        alert('未检测到登录信息，请重新登录');
        window.location.href = 'login.html';
        return;
      }
      button.disabled = true;
      button.textContent = '爬虫运行中...';
      statusDiv.textContent = '正在登录系统...';
      try {
        const response = await fetch('/start-spider', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        if (response.ok) {
          statusDiv.textContent = '登录成功，正在获取课程数据...';
          alert('爬虫启动成功！请等待数据获取完成。');
          setTimeout(() => {
            loadCourseData(parseInt(weekSelect.value));
            statusDiv.textContent = '数据获取完成！';
          }, 5000);
        } else {
          throw new Error(result.message || '爬虫启动失败');
        }
      } catch (error) {
        statusDiv.textContent = '爬虫启动失败！';
        alert('爬虫启动失败：' + error.message);
      } finally {
        button.disabled = false;
        button.textContent = '启动爬虫';
      }
    });

    // 添加刷新按钮功能
    document.getElementById('refreshBtn').addEventListener('click', () => {
      const statusDiv = document.getElementById('spiderStatus');
      statusDiv.textContent = '正在刷新数据...';
      const currentWeek = parseInt(weekSelect.value);
      loadCourseData(currentWeek);
      statusDiv.textContent = '数据刷新完成！';
    });

    weekSelect.value = 1;
    loadCourseData(1);
  </script>
</body>
</html>
