<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猜你喜欢</title>
  <style>
    body {
      background-image: linear-gradient(to right, rgba(255, 182, 193, 0.8), rgba(162, 228, 184, 0.8)), url('image/bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .top_menu {
      padding: 0.5rem 3rem;
      background: linear-gradient(to right, #ff9a9e, #a2e4b8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 3px solid black;
      border-radius: 15px 50px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #logo {
      height: 50px;
    }
    .top_button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid #333;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .top_button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .video-item {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .video-item:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .video-thumb {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .video-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-top: 5px;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="top_menu">
    <img id="logo" src="image/logo.png" alt="技术试验场">
    <div>
      <button class="top_button">首页</button>
      <button class="top_button">成绩</button>
      <button class="top_button" onclick="window.location.href='score.html'">猜你喜欢</button>
      <button class="top_button" onclick="window.location.href='class.html'">课程表</button>
      <button class="top_button" onclick="window.location.href='workmd.html'">说明</button>
    </div>
  </div>
  <h2>猜你喜欢</h2>
  <div class="video-list" id="video-list">
    <!-- 这里将动态插入视频卡片 -->
  </div>
  <script>
    fetch('/like-videos')
      .then(res => res.json())
      .then(videos => {
        const list = document.getElementById('video-list');
        list.innerHTML = '';
        videos.slice(0, 5).forEach(video => {
          const item = document.createElement('div');
          item.className = 'video-item';
          item.innerHTML = `
            <img class="video-thumb" src="${video.thumb}" alt="${video.title}">
            <div class="video-title">${video.title}</div>
          `;
          list.appendChild(item);
        });
      })
      .catch(() => {
        document.getElementById('video-list').innerHTML = '<p>暂无数据</p>';
      });
  </script>
</body>
</html>
