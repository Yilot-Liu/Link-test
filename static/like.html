<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猜你喜欢</title>
  <style>
    body {
      background-image: linear-gradient(to right, rgba(255, 182, 193, 0.8), rgba(162, 228, 184, 0.8)), url('image/bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .top_menu {
      padding: 0.5rem 3rem;
      background: linear-gradient(to right, #ff9a9e, #a2e4b8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 3px solid black;
      border-radius: 15px 50px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #logo {
      height: 50px;
    }
    .top_button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid #333;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .top_button:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .video-item {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .video-item:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .video-thumb {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .video-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-top: 5px;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="top_menu">
    <img id="logo" src="image/logo.png" alt="技术试验场">
    <div>
      <button class="top_button">首页</button>
      <button class="top_button">成绩</button>
      <button class="top_button" onclick="window.location.href='score.html'">猜你喜欢</button>
      <button class="top_button" onclick="window.location.href='class.html'">课程表</button>
      <button class="top_button" onclick="window.location.href='workmd.html'">说明</button>
    </div>
  </div>
  <h2>猜你喜欢</h2>
  <div class="like-form">
    <input type="text" id="like-title" placeholder="请输入你感兴趣的视频标题">
    <input type="number" id="like-pages" min="1" value="1" placeholder="查询页数">
    <button id="like-btn">获取猜你喜欢</button>
    <button id="like-refresh">刷新</button>
  </div>
  <div id="like-status" class="status-message"></div>
  <div id="like-list"></div>
  <script>
    document.getElementById('like-btn').onclick = function() {
      const title = document.getElementById('like-title').value.trim();
      const pages = parseInt(document.getElementById('like-pages').value) || 1;
      if (!title) {
        alert('请输入视频标题关键词');
        return;
      }
      const statusDiv = document.getElementById('like-status');
      statusDiv.textContent = '正在爬取，请稍候...';
      fetch('/start-like-spider', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, pages })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          setTimeout(() => fetchLike(title), 4000); // 等待爬虫完成
        } else {
          statusDiv.textContent = '爬虫启动失败：' + (data.message || '未知错误');
        }
      })
      .catch(() => {
        statusDiv.textContent = '请求失败';
      });
    };
    document.getElementById('like-refresh').onclick = function() {
      const title = document.getElementById('like-title').value.trim();
      if (!title) {
        alert('请输入视频标题关键词');
        return;
      }
      fetchLike(title);
    };
    function fetchLike(title) {
      fetch(`/get-like?title=${encodeURIComponent(title)}`)
        .then(res => res.json())
        .then(data => renderLikeList(data))
        .catch(() => {
          document.getElementById('like-status').textContent = '获取数据失败';
        });
    }
    function renderLikeList(data) {
      const listDiv = document.getElementById('like-list');
      if (!Array.isArray(data) || data.length === 0) {
        listDiv.innerHTML = '<p>暂无数据</p>';
        return;
      }
      listDiv.innerHTML = data.map(item =>
        `<div class='like-item'>
          <a href='${item.url}' target='_blank'><strong>${item.title}</strong></a>
        </div>`
      ).join('');
    }
  </script>
</body>
</html>
